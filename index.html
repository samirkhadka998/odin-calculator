<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="screen">
                    123456789
                   
                </div>
                <div id="result">
                        
                </div>
            </div>
            
            <div class="inputs">
                <div class="subinputs">
                    <div>%</div>
                    <div>CE</div>
                    <div>C</div>
                    <div>/</div>
                </div>
                <div class="subinputs">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>*</div>
                </div>
                <div class="subinputs">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>-</div>
                </div>
                <div class="subinputs">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>+</div>
                </div>
                <div class="subinputs">
                    <div>0</div>
                    <div>.</div>
                    <div class="equals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
